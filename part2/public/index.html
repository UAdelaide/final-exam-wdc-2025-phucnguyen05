<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Part 2</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    h1 {
      color: blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Dog Walking Service</h1>
      <!-- Login Form triggering user_logging_in-->
    <form @submit.prevent="user_logging_in"> 
      <input v-model="username" required />
      <br />
      <input v-model="password" type="password" required />
      <br />
      <button>Log In</button>
    </form>

    <!--Displaying all the dogs-->
    <div style="text-align: center">
      <table style="display: inline-block">
        <tr>
          <th>name</th>
          <th>size</th>
          <th>owner</th>
          <th>photo</th>
        </tr>
        <tr v-for="dog in dogs" :key="dog.username+dog.name">
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.username }}</td>
          <td><img :src="dog.image" width="200" height="200" /></td>
        </tr>
      </table>
    </div>


      
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/vue@3"></script>
<script>
  const { createApp } = Vue;

  createApp({
    data() {
      return {
        username: '', 
        password: '',
        dogs: []
      };
    },
    methods: {
      async user_logging_in() {
        const response = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username: this.username, password: this.password }),
        });

        const data = await response.json();
        if (data.user.role === 'owner') {
          window.location.href = 'owner-dashboard.html';
        } else if (data.user.role === 'walker') {
          window.location.href = 'walker-dashboard.html';
        }
      },

      async loadDogs() {
        const dogs = await fetch('/api/dogs');
        const dogs_loaded = await dogs.json();

        this.dogs = await Promise.all(
          dogs_loaded.map(async dog => {
            fetching_image = await fetch('https://dog.ceo/api/breeds/image/random');
            final_image = await fetching_image.json();
            return { ...dog, image: final_image.message };
          })
        );
      }


    },
    mounted() {
      this.loadDogs();
    }
  }).mount('#app');
</script>

</body>
</html>
