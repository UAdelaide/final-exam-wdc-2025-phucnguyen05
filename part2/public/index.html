<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Part 2</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    h1 {
      color: blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Dog Walking Service</h1>
      <!-- Login Form triggering user_logging_in-->
    <form @submit.prevent="user_logging_in"> 
      <input v-model="username" required />
      <br />
      <input v-model="password" type="password" required />
      <br />
      <button>Log In</button>
    </form>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          username: '', 
          password: ''
        };
      },
      methods: {
        async user_logging_in() { //send login request to backend under userRoutes
          const response = await fetch('/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include', // include credentials to use server side sessions
            body: JSON.stringify({ username: this.username, password: this.password }),
          });

          const data = await response.json();
          //redirect to correct dashboard after verifying correct credentials in backend
          if (data.user.role === 'owner') {
            window.location.href = 'owner-dashboard.html';
          } else if (data.user.role === 'walker') {
            window.location.href = 'walker-dashboard.html';
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
